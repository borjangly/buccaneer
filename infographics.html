<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buccaneer Hub</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Google Fonts for Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="navbar-placeholder" style="margin-top: 80px;"></div>
    <main class="container" style="margin-top: 80px;">
        <h2>A collection of fun and helpful infographics</h2>
        <p></p>
        <p class="d-inline-flex gap-1">
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#oz-ring-info"
                aria-expanded="false" aria-controls="oz-ring-info">
                Which Oz/Seed ring should I use?
            </button>
        </p>
        <p>Credits to Malignant</p>
        <div class="collapse" id="oz-ring-info">
            <div class="card card-body d-flex justify-content-center">
                <img src="./images/infographics/oz-ring.png" class="img-fluid rounded w-50 mx-auto"
                    data-bs-toggle="tooltip" data-bs-placement="right">
            </div>
        </div>

        <p></p>
        
        <p class="d-inline-flex gap-1">
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#hexa-order"
                aria-expanded="false" aria-controls="hexa-order">
                6th Job Hexa skill order
            </button>
        </p>
        <p>Credits to Horfius</p>
        <div class="collapse" id="hexa-order">
            <div class="card card-body d-flex justify-content-center">
                <img src="./images/infographics/hexa-order.png" alt="us this working?" class="img-fluid rounded w-75 mx-auto"
                    data-bs-toggle="tooltip" data-bs-placement="right"
                    title="is this working">
            </div>
        </div>


    </main>

    <div id="returnToTop-placeholder"></div>

    <div id="footer"></div>

    <script src="./scripts.js"></script>
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
